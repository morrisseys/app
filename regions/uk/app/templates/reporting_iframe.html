<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      html,body { height: 100%; }
      #reporting-frame { width: 100%; border: 0; min-height: calc(100vh - 120px); }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">RMY</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/t/{{ tenant }}/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="/t/{{ tenant }}/reporting">Reporting</a></li>
        </ul>
      </div>
    </nav>
    <main class="container-fluid p-3">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>Reporting</span>
          <div class="small text-muted">Tenant: {{ tenant }}</div>
        </div>
        <div class="card-body p-0">
          <iframe id="reporting-frame" src="{{ iframe_src }}" allowfullscreen referrerpolicy="same-origin"></iframe>
        </div>
      </div>
    </main>
  </body>
</html>

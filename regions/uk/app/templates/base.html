<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "RMY" }}</title>

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='adminlte/plugins/fontawesome-free/css/all.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='adminlte/dist/css/adminlte.min.css') }}">
  {% block head_extra %}{% endblock %}
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/t/{{ tenant }}/reporting" class="nav-link">Reporting</a>
      </li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="/" class="brand-link">
      <span class="brand-text font-weight-light">RMY</span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
          <li class="nav-item">
            <a href="/t/{{ tenant }}/dashboard" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/t/{{ tenant }}/reporting" class="nav-link">
              <i class="nav-icon fas fa-chart-bar"></i><p>Reporting</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <section class="content pt-3">
      <div class="container-fluid">
        {% block content %}{% endblock %}
      </div>
    </section>
  </div>

  <footer class="main-footer text-sm">
    <strong>&copy; 2025 RecordMy.</strong> All rights reserved.
  </footer>
</div>

<!-- AdminLTE JS -->
<script src="{{ url_for('static', path='adminlte/plugins/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', path='adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', path='adminlte/dist/js/adminlte.min.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
